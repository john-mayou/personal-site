name: Rerun Actions

on:
  issue_comment:
    types: [created]

permissions:
  actions: write

jobs:
  rerun_actions:
    name: rerun_actions
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: estroz/rerun-actions@main
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          comment_id: ${{ github.event.comment.id }}
